<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PetFax | Pet Adoption Page</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css' )}}">
</head>

<body>
  <section>
    <h1>Welcome to PetFax</h1>
    <div class="container">
    {% for pet in pets %}
      <h2>{{ pet.pet_name }}</h2>
    <img src="{{ pet.pet_photo }}" alt="Photo of a pet up for adoption at PetFax.com" />
        <a href="{{ pet.pet_id }}">learn more</a>
    <h3>fun fact for {{ pet.pet_name }}</h3>
    <span>{{ pet.pet_fact }}</span>
    {% endfor %}
    </div>

  </section>
       <div class="bottom">
      <h3>We love to hear fun facts! <a href="">Submit some here</a></h3>
     </div>

</body>

</html>
